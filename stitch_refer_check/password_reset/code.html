<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Refer Check - Password Reset</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #38e07b;
        --background-color: #122118;
        --surface-color: #264532;
        --text-color: #ffffff;
        --subtle-text-color: #96c5a9;
      }
      body {
        font-family: 'Epilogue', sans-serif;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[var(--background-color)] text-[var(--text-color)]">
<div class="relative flex h-auto min-h-screen w-full flex-col p-6">
<header class="flex items-center justify-between pb-8">
<button class="p-2 -ml-2">
<span class="material-symbols-outlined text-3xl"> arrow_back_ios_new </span>
</button>
<h1 class="text-xl font-bold">Reset Password</h1>
<div class="w-8"></div>
</header>
<main class="flex flex-1 flex-col">
<div class="text-center mb-8">
<svg class="mx-auto h-20 w-20 text-[var(--primary-color)]" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
</div>
<h2 class="text-2xl font-bold text-center mb-4">Forgot your password?</h2>
<p class="text-[var(--subtle-text-color)] text-center leading-relaxed mb-10">
          Enter the email address associated with your account and we'll send you a link to reset your password.
        </p>
<form action="#" class="space-y-6" method="POST">
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[var(--subtle-text-color)]"> mail </span>
<input class="form-input w-full rounded-xl border-none bg-[var(--surface-color)] py-4 pl-12 pr-4 text-base placeholder:text-[var(--subtle-text-color)] focus:outline-none focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)]" id="email" name="email" placeholder="Enter your email" required="" type="email"/>
</div>
<button class="flex w-full cursor-pointer items-center justify-center rounded-xl bg-[var(--primary-color)] py-4 px-5 text-base font-bold text-[var(--background-color)] transition-transform duration-200 ease-in-out hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)]" type="submit">
            Send Reset Link
          </button>
</form>
</main>
<footer class="pt-8 text-center">
<p class="text-sm text-[var(--subtle-text-color)]">
          Remember your password?
          <a class="font-medium text-[var(--primary-color)] hover:underline" href="#">Log in</a>
</p>
</footer>
</div>

</body></html>
