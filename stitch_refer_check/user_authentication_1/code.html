<script>
        function showLogin() {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('login-tab').classList.add('bg-white/10');
            document.getElementById('signup-tab').classList.remove('bg-white/10');
        }
        function showSignup() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
            document.getElementById('login-tab').classList.remove('bg-white/10');
            document.getElementById('signup-tab').classList.add('bg-white/10');
        }
