<!DOCTYPE html>
<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Epilogue%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #38e07b;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[#122118]">
<div class="relative flex h-auto min-h-screen w-full flex-col justify-between overflow-x-hidden group/design-root" style='font-family: Epilogue, "Noto Sans", sans-serif;'>
<div class="flex-grow">
<header class="sticky top-0 z-10 bg-[#122118]/80 backdrop-blur-sm">
<div class="flex items-center p-4">
<button class="text-white">
<span class="material-symbols-outlined"> close </span>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-white">
              Create Review on Refer Check
            </h1>
<div class="w-6"></div>
</div>
</header>
<main class="p-4">
<section class="mb-6">
<h2 class="mb-3 text-xl font-bold text-white">How was your experience?</h2>
<div class="flex h-12 rounded-xl bg-[#264532] p-1">
<label class="flex flex-1 cursor-pointer items-center justify-center rounded-lg text-sm font-medium has-[:checked]:bg-[#38e07b] has-[:checked]:text-[#122118] text-white">
<input checked="" class="peer sr-only" name="experience" type="radio" value="Positive"/>
<span class="peer-checked:font-bold">Positive</span>
</label>
<label class="flex flex-1 cursor-pointer items-center justify-center rounded-lg text-sm font-medium has-[:checked]:bg-[#38e07b] has-[:checked]:text-[#122118] text-white">
<input class="peer sr-only" name="experience" type="radio" value="Negative"/>
<span class="peer-checked:font-bold">Negative</span>
</label>
</div>
</section>
<section class="mb-6">
<textarea class="min-h-36 w-full resize-none rounded-xl border-none bg-[#264532] p-4 text-base text-white placeholder:text-[#96c5a9] focus:ring-2 focus:ring-[#38e07b]" placeholder="Share more about your experience..."></textarea>
</section>
<section class="mb-6">
<h2 class="mb-3 text-xl font-bold text-white">Add a photo</h2>
<div class="flex flex-col items-center justify-center rounded-xl border-2 border-dashed border-[#366348] p-8 text-center">
<span class="material-symbols-outlined text-5xl text-white mb-2">
                add_a_photo
              </span>
<p class="mb-1 font-bold text-white">Upload a photo</p>
<p class="mb-4 text-sm text-[#96c5a9]">Show off your experience</p>
<button class="flex h-10 items-center justify-center gap-2 rounded-full bg-[#264532] px-5 text-sm font-bold text-white">
<span class="material-symbols-outlined text-base">
                  add_circle
                </span>
<span>Add photo</span>
</button>
</div>
</section>
<section>
<h2 class="mb-3 text-xl font-bold text-white">Add a location</h2>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-white">
                location_on
              </span>
<input class="h-14 w-full rounded-xl border-none bg-[#264532] p-4 pl-12 text-base text-white placeholder:text-[#96c5a9] focus:ring-2 focus:ring-[#38e07b]" placeholder="Search for a dispensary" type="text"/>
</div>
</section>
</main>
</div>
<footer class="sticky bottom-0 bg-[#122118]/80 p-4 backdrop-blur-sm">
<button class="flex h-14 w-full items-center justify-center rounded-full bg-[var(--primary-color)] text-lg font-bold text-[#122118]">
          Submit Review
        </button>
</footer>
</div>
</body></html>
